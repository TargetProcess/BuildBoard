<span class="title {{ data | parseBuildNodeStatus }} {{isCollapsible(data)?'collapsible':''}}">
    <a ui-sref="list.branch.run({part:data.name,build:entry.number,run:data.runName})"
       title="{{data.status | lowercase}} - {{getBuildTime(data) | duration}}">
        {{data.name}}
    <span ng-show="data.children.length">
        - {{getSuccessCount(data.children)}} / {{data.children.length}}
    </span>
    </a>
</span>

<div class="children {{data.children.length > 6 ? 'lots-children' : 'less-children'}}" ng-show="data.children.length">
    <div ng-repeat="data in data.children | orderBy: ['children.length', 'name']"
         class="node {{data.children.length ? '':'inline'}}"
         ng-include="'/assets/partials/buildNode.html'">
    </div>
</div>
